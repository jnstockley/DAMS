{% extends 'base.html' %}
{% block title %} Donor Page {% endblock %}

{% block content %}

    <div class="column is-4 is-offset-4">
        <h1 class="title sign-up-title">Shipments </h1>
        <div class="box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification is-danger">
                {{ messages[0] }}
            </div>
        {% endif %}
        {% endwith %}
        <form method="POST" action="/donor-check-shipments" enctype="application/x-www-form-urlencoded">
            <!-- Event -->
            <div class="field">
                <div class="control">
                    <select class="input is-large" name="donation" autofocus="">
                        {% for don in donations %}
                            <option value={{don}}>{{donations[don]}}</option>
                        {% endfor %}
                    </select>

                </div>
            </div>

            <button class="button is-block is-info is-large is-fullwidth" name="link">Verify</button>
        </form>
        </div>
    </div>

{% endblock %}
