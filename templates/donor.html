{% extends 'base.html' %}
{% block title %} Donor Page {% endblock %}

{% block content %}

    <div class="column is-4 is-offset-4">
        <h1 class="title sign-up-title">Donor Page </h1>
        <div class="box">
        <form method="POST" action="/donor" enctype="application/x-www-form-urlencoded">
            <!-- Event -->
            <div class="field">
                <div class="control">
                    <select class="input is-large" name="item" autofocus="">
                        {% for item in items %}
                            <option value={{item.id}}>{{item.itemName}}</option>
                        {% endfor %}
                    </select>
                    <div class="field">
                        <div class="control">
                            <input class="input is-large" name="quantity" type="number">
                        </div>
                    </div>
                </div>
            </div>

            <button class="button is-block is-info is-large is-fullwidth" name="link">Donate Items</button>
        </form>
        </div>
    </div>

{% endblock %}
