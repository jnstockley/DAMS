{% extends 'base.html' %}
{% block title %} Donor Page {% endblock %}

{% block content %}

    <div class="container">
        <h1 class="title sign-up-title">Donor Page </h1>
        <form method="POST" action="/request" enctype="application/x-www-form-urlencoded">
            <!-- Event -->
            <div class="field">
                <div class="control">
                    <select class="input is-large" name="event" autofocus="">
                        {% for event in events %}
                            <option id={{ event.eventName }}>{{ event.event_name }}
                                - {{ event.town }}, {{ event.state }} {{ event.country }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <button class="button is-block is-info is-large is-fullwidth" name="link">Donate Items</button>
        </form>
    </div>

{% endblock %}
