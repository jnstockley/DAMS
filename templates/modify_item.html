
{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Modify Item</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification is-danger">
                {{ messages[0] }}
            </div>
        {% endif %}
        {% endwith %}
        <form method="POST" action="/modify-item">

            <!-- name -->
            <div class="field">
                <!-- item -->
                    <select class="input is-large" name="itemVal" autofocus="">
                        {% for item in items %}
                            <option id={{ item }}>{{ item }}</option>
                        {% endfor %}
                    </select>
            </div>
            <b></b>
            <b></b>
            <p>Change item below</p>
            <b></b>
            <b></b>
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="item-name2" placeholder="ITEM NAME" autofocus="">
                </div>
            </div>


            <!-- severity level -->
            <div class="field">
                <div class="control">
                    <select class="input is-large"  name="category"  autofocus="">
                        <option value="" disabled selected>Category</option>
                        <option value="food">Food</option>
                        <option value="utilities">Utilities</option>
                        <option value="vaccine">Vaccine</option>
                        <option value="clothing">Clothing</option>
                        <option value="money">Money</option>
                    </select>
                </div>
            </div>

            <button class="button is-block is-info is-large is-fullwidth modify_item">Enter</button>
            <p>
                <a href="/admin-home">Admin Home</a>
            </p>
        </form>
    </div>
</div>
{% endblock %}
